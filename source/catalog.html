<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Mishka</title>
</head>

<body>
    <header class="page-header">
        <nav class="main-nav">
            <a class="page-header-logo">
                <img src="img/mishka-logo-mobile.svg" alt="логотип">
            </a>
            <button class="page-header">
            </button>
            <ul class="main-nav__list">
                <li class="main-nav__list-item"></li>
                <li class="main-nav__list-item"></li>
            </ul>
            <ul class="main-nav__user-list">
                <li class="main-nav__list-item"></li>
                <li class="main-nav__list-item"></li>
            </ul>
        </nav>
    </header>

    <main>
        <header class="inner-page-header">
            <h1 class="inner-page-header__title">Каталог товаров</h1>
        </header>
        <section class="catalog">
            <div class="catalog-item">
                <img src="" alt="Зайчик-попрыгайчик">
                <div class="catalog-item__info">
                    <h2 class="catalog-item__title">Зайчик-попрыгайчик</h2>
                    <p class="catalog-item__description"></p>
                </div>
                <p class="catalog-item__price"></p>
                <a href="#">svg</a>
            </div>
            <div class="catalog-item">
                <img src="" alt="Зайчик-попрыгайчик">
                <div class="catalog-item__info">
                    <h2 class="catalog-item__title">Зайчик-попрыгайчик</h2>
                    <p class="catalog-item__description"></p>
                </div>
                <p class="catalog-item__price"></p>
                <a href="#">svg</a>
            </div>
            <div class="catalog-item">
                <img src="" alt="Зайчик-попрыгайчик">
                <div class="catalog-item__info">
                    <h2 class="catalog-item__title">Зайчик-попрыгайчик</h2>
                    <p class="catalog-item__description"></p>
                </div>
                <p class="catalog-item__price"></p>
                <a href="#">svg</a>
            </div>
            <div class="production-process">
                <h2 class="production-process__title">Процесс производства</h2>
                <video class="production-process__video"></video>
                <p class="production-process__text"></p>
                <button class="button"></button>
            </div>
        </section>

    </main>

    <footer class="page-footer">
        <div class="page-footer__social">
            <ul class="social">
                <li class="social__icon social__icon--insta"></li>
                <li class="social__icon social__icon--fb"></li>
                <li class="social__icon social__icon--tw"></li>
            </ul>
        </div>
        <div class="page-footer__copyright">
            <p>Разработано</p>
            <a href="#">svg</a>
        </div>
    </footer>
    <section class="modal">
        <h2>Добавить в корзину</h2>
        <p>Выберите размер:</p>
        <div class="fildset__radio">
            <input type="radio" id="size-s" name="size" value="s">
            <label for="size-s">S</label>
            <input type="radio" id="size-m" name="size" value="m">
            <label for="size-m">M</label>
            <input type="radio" id="size-l" name="size" value="l">
            <label for="size-l">L</label>
        </div>
        <div>
            <button type="submit">Добавить</button>
        </div>
    </section>


</body>

</html>
